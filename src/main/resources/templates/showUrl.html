<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">

<head>
    <title>Анализатор страниц</title>
</head>
<section layout:fragment="content">
    <div class="container-lg mt-5">
        <h2>Сайт </h2>
        <table class="table table-bordered table-hover mt-3" th:object="${url}">
            <tr>
                <td>ID </td>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <td>Имя </td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td>Дата создания </td>
                <td th:text="*{createdAt}"></td>
            </tr>
        </table>
        <h2>Проверки</h2>
        <form th:object="${url}" th:action="@{/urls/{id}/checks(id=*{id})}" method="post">
            <nav aria-label="Control buttons">
                <button class="btn btn-primary" type="submit">Запустить проверку</button>
            </nav>
        </form>

        <table class="table table-bordered table-hover mt-3">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Код ответа</th>
                <th scope="col">title</th>
                <th scope="col">h1</th>
                <th scope="col">description</th>
                <th scope="col">Дата проверки</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${checks}" th:object="${item}">
                <td th:text="*{getId()}"></td>
                <td th:text="*{getStatusCode()}"></td>
                <td th:text="*{getTitle()}"></td>
                <td th:text="*{getH1()}"></td>
                <style>
                td {
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
                </style>
                <td th:text="*{getDescription()}"></td>
                <td th:text="*{getCreatedAt()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
