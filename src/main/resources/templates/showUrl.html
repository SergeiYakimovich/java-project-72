<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">

<head>
    <title>Анализатор страниц</title>
</head>
<section layout:fragment="content">
    <div class="container-lg mt-5">
        <h2>Сайт </h2>
        <table class="table table-bordered table-hover mt-3" th:object="${url}">
            <tr>
                <td>ID </td>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <td>Имя </td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td>Дата создания </td>
                <td th:text="*{createdAt}"></td>
            </tr>
        </table>
        <h3>Проверки</h3>
        <nav aria-label="Control buttons">
            <div class="card-footer justify-content-center mt-5" th:object="${url}">
                <a class="btn btn-primary" th:href="@{/urls/{id}/edit(id=*{id})}">Запустить проверку</a>
            </div>
        </nav>
    </div>
</section>
</html>
